<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomberbimbis</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="menu" class="menu">
        <h1>Welcome to Bomberbimbis</h1>
        <button id="startButton">Bomb-Up</button>
    </div>
    <div id="timer"></div>

    <div class="center-container">
        <div id="grid"></div>
    </div>

    <div class="player-container">
        <div class="player1-info hidden">
            <div class="hearts player1-hearts">
                <span class="heart">❤️</span>
                <span class="heart">❤️</span>
                <span class="heart">❤️</span>
            </div>
            <div class="score">Player 1 Score: <span id="score1">0</span></div>
        </div>
        <div class="player2-info hidden">
            <div class="hearts player2-hearts">
                <span class="heart">❤️</span>
                <span class="heart">❤️</span>
                <span class="heart">❤️</span>
            </div>
            <div class="score">Player 2 Score: <span id="score2">0</span></div>
        </div>
    </div>

    <div id="resultMessage" class="result-message hidden"></div>

    <script src="./script.js"></script>
</body>
</html>
